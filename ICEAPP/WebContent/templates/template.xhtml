	<style>
	.form-control { background: #fff; border:1px solid #9a9a9a; }

		background: #fff;
		border:1px solid #9a9a9a;
	}
	
	.menu{
		padding-bottom: 20px !important;
	}
	
	.menu.row{
		margin-right: 0px !important;
		margin-left: 0px !important;
	}
	
	body{
		background: #43a79d;
	}

		margin:3px auto;
		background: #5e288fc7 !important;
		border: 1px solid #0a7242 !important;
	}

		margin:4px auto;

<h:body>
	<div id="pagina" class="container">
		<div class="row">
			<div class="col-md-2 divIce menu">
				<h:form id="formMenuTemplate" role="form" prependId="false">
					<div class="row">
						<pr:graphicImage id="imgMenu" name="icon.png" library="img"/>
					</div>
					<div class="row">
						<div class="row opcaoMenu">
							<pr:commandButton value="Comandas" icon="pi pi-book" action="#{baseController.redirecionarComandas()}" class="botaoMenu"/>
						</div>
						<div class="row opcaoMenu">
							<pr:commandButton value="Clientes" icon="pi pi-user" action="#{baseController.redirecionarCliente()}" class="botaoMenu"/>
						</div>
						<div class="row opcaoMenu">
							<pr:commandButton value="Cupons" icon="pi pi-ticket" action="#{baseController.redirecionarCupons()}" class="botaoMenu"/>
						</div>
					</div>
				</h:form>
			</div>
			<div class="col-md-10 divIce" style="padding: 10px;">
    			<ui:insert name="body"/>
			</div>
		</div>
	</div>
    <h:panelGroup layout="block" id="mensagens-sistema" class="message">
		<h:messages warnClass="WARN" infoClass="INFO" fatalClass="ERROR" errorClass="ERROR"/>
	</h:panelGroup>
	<ui:include src="/templates/carregando.xhtml" />
